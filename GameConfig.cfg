{
    version: 4,
    name: "gen00",
    icon: "icon.png",
    "fileformats": [
        { "format": "Standard", "initialmap": "initial_standard.map" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["png", "dds", "tga", "jpg", "jpeg", "bmp", "webp", "exr", "hdr"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "Godot.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "bsp, mdl, md2", "assimp" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Functional",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "func*",
                "texture": "dev/trigger"
            },
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "dev/trigger"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "dev/clip"
            },
            {
                "name": "Skip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "dev/skip"
            }
        ]
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    }
}
